<!DOCTYPE html>
<html><head>
    <script src="script.js"></script>  
    <link rel="stylesheet" href="style.css">  
    <title> Web app - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Interest Calculator</h1>
                
        <table>
            <tbody><tr>
                <td>Amount:</td>
                <td><input type="number" id="principal"></td>
            </tr>
            <tr>
                <td>Interest Rate:</td>
                <td><input type="range" id="rate" min="1" max="20" step="0.25" value="10" oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="showRate"></span></td>
            </tr>
            <tr>
                <td>No. of Years:</td>
                <td><select name="years" id="years">
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="compute()">Compute Interest</button></td>
            </tr>
            <tr>
                <td colspan="2"><span id="result"></span></td>
            </tr>
        </tbody></table>
